issuer: http://dex.example.com:9080/dex

storage:
  type: sqlite3
  config:
    file: /tmp/dex.db

web:
  http: 0.0.0.0:5556

connectors:
- type: ldap
  id: ldap
  name: LDAP
  config:
    host: ldap:389
    insecureNoSSL: true
    bindDN: cn=admin,dc=example,dc=com
    bindPW: password
    usernamePrompt: SSO Username

    userSearch:
      baseDN: ou=users,dc=example,dc=com
      filter: "(objectClass=inetOrgPerson)"
      username: cn
      idAttr: cn
      emailAttr: mail
      nameAttr: sn

    groupSearch:
      baseDN: ou=groups,dc=example,dc=com
      filter: "(objectClass=groupOfNames)"
      userMatchers:
      - userAttr: DN
        groupAttr: member
      nameAttr: cn

staticClients:
- id: app2-client
  secret: app2-secret
  name: 'Application 2'
  redirectURIs:
  - 'http://app2.example.com:9080/oauth2/callback'

- id: app3-client
  secret: app3-secret
  name: 'Application 3'
  redirectURIs:
  - 'http://app3.example.com:9080/oauth2/callback'